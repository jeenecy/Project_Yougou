<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优购商城-详情</title>
    <link rel="stylesheet" href="/css/detail.css">
    <link rel="stylesheet" href="/css/jquery.exzoom.css">
    <link rel="stylesheet" href="/libs/iconfont/iconfont.css">
    
</head>

<body>
    <header></header>
    <main>
       
        <div class="title">
            <p><a href="/">首页</a></p>
            <p>女鞋</p>
            <p>单鞋系列</p>
            <p>Tata/他她2019秋专柜同款杏色牛皮革蝴蝶结饰乐福鞋平底休闲女单鞋JDF02CM9</p>
        </div>
        <!-- 详情页模板 -->

        <div class="content" id="detail-container">
            <script type="text/html" id="detail-template">
            <!-- 放大镜区域 -->
            <div class="left">
                <div class="exzoom" id="exzoom"> 
                    <!--大图区域-->
                    <div class="exzoom_img_box">
                  <ul class='exzoom_img_ul'>
                        <li><img src="{{data.imgs}}"/></li>
                        <li><img src="{{data.imgs}}"/></li>
                        <li><img src="{{data.imgs}}"/></li>
                        <li><img src="{{data.imgs}}"/></li>
                        <li><img src="{{data.imgs}}"/></li>
                        <li><img src="{{data.imgs}}"/></li>
                   </ul>
                </div>
                    <!--缩略图导航-->
                    <div class="exzoom_nav"></div>
                    <!--控制按钮-->
                    <p class="exzoom_btn"> <a href="javascript:void(0);" class="exzoom_prev_btn"> &lt; </a> <a href="javascript:void(0);" class="exzoom_next_btn"> &gt; </a> </p>
                  </div>
              
            
            </div>
            <div class="right">
                <div class="title-r">{{data.title}}</div>
                <div class="msg"><a href="javascript:;">{{data.subtitle}}</a></div>
                <div class="tips">
                    <div class="t">
                        <p>价 &nbsp; 格</p>
                        <div><span>抢购价&nbsp;￥</span>{{data.price}}&nbsp;<s>￥{{data.originalPrice}}</s></div>
                    </div>
                    <div class="b">
                        <p>促 &nbsp; 销</p>
                        <ul>
                            <li>
                                <div class="f1">限时特价</div>
                                <div class="f2">限时优惠200</div>
                            </li>
                            <li>
                                <div class="f1">整点赠送</div>
                                <div class="f2">10点/16点/20点 下单前200名送不锈钢保温杯（Mate 20系列共享）</div>
                            </li>
                            <li>
                                <div class="f1">商品赠券</div>
                                <div class="f2">支付后赠双人体检券</div>
                            </li>
                            <li>
                                <div class="f1">分期免息</div>
                                <div class="f2">掌上生活、花呗、工行分期支付可享免息</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="service">
                    <div> <label>服务说明</label><span>已满48元已免运费&nbsp;由优购商城负责发货，并提供售后服务</span></div>
                    <div><label>商品编码</label><span>{{data.productCode}}</span></div>
                </div>
                <div class="color-list">
                    <label>选择尺码</label>
                    <ul>
                        <li class="ac">36</li>
                        <li>37</li>
                        <li>38</li>
                        <li>39</li>
                        <li>40</li>
                    </ul>

                </div>
                <div class="Edition">
                    <label>选择颜色</label>
                    <ul>
                        <li class="ac">黑色</li>
                        <li>银色</li>
                        <li>白色</li>
                    </ul>
                </div>
                <div class="setmeal">
                    <label>选择鞋头</label>
                    <ul>
                        <li class="ac">方头</li>
                        <li >圆头</li>
                    </ul>
                </div>
                <div class="select">
                    <label>已选择商品</label>
                    <p>36 / 黑色 / 蝴蝶结撞色 / 方头 </p>
                </div>
                <div class="bottom">
                    <div class="number">
                        <input type="number" value="1" min="1" id="num-input">
                        <p>
                            <a href="javascript:;" id="add-num">+</a>
                            <a href="javascript:;" id="reduce-num">-</a>
                        </p>
                    </div>
                    <div class="cart-add" id="add-cart">
                        <a href="javascript:;">加入购物车</a>
                    </div>
                    <div class="PlaceOrder">
                        <a href="javascript:;">立即下单</a>
                    </div>
                </div>
            </div>
          </div>
        </script>
    </main>
    <footer></footer>
    <script src="/libs/require.js" data-main="/js/detail"></script>
</body>

</html>
